{% extends 'base.html' %}
{% block tit %}注册{% endblock %}
{% block main %}
<article id="signin">
    <h1>注册</h1>
    <form method='post'>
        {{xsrf()}}
        {{field_maker(forms['SignUp'].name)}}
        {{field_maker(forms['SignUp'].email)}}
        {{field_maker(forms['SignUp'].password)}}
        {{field_maker(forms['SignUp'].password_repeat)}}
        <input type="submit" value="注册">
    </form>
</article>
{% endblock %}
