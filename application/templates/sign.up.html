{% extends 'base.html' %}
{% block tit %}注册{% endblock %}
{% block main %}
<article id="signin">
    <h1>注册</h1>
    <form method='post'>
        {{xsrf()}}
        {{func.field_maker(form.name)}}
        {{func.field_maker(form.email)}}
        {{func.field_maker(form.password)}}
        {{func.field_maker(form.password_repeat)}}
        <input type="submit" value="注册">
    </form>
</article>
{% endblock %}
