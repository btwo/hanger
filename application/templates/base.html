<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>Hanger - {%block tit%}一个小框架{%endblock%}</title>
        <script src="{{static('main.js')}}"></script>
        <link rel="stylesheet" media="screen" href="{{static('style.css')}}">
    </head>
    <body>
        <header>
        <div id='logo'><a href="/">Hanger</a></header></div>
        <div id="user"><nav>
            {% if me %}
            <a href="/person/">{{me.name}}</a>
            <a href="/settings/">设置</a>
            <a href="/signout/">登出</a>
            {% else %}
            <a href="/signin/">登录</a>
            <a href="/signup/">注册</a>
            {% endif %}
        </nav></div>
        {% block main %}{% endblock %}
    </body>
</html>
